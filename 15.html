<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Until Stock Zero</title>
</head>
<body>

<h2>Product Add Simulation</h2>

<div id="output"></div>

<script>
    let product = { name: "Keyboard", stock: 5 };
    let countAdded = 0;
    let outputDiv = document.getElementById("output");

    while (product.stock > 0) {
        countAdded++;
        product.stock--; // Reduce stock by 1
    }

    outputDiv.innerHTML = `${product.name} was added ${countAdded} times until stock reached 0.`;
</script>

</body>
</html>
