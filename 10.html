<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First 3 Products</title>
</head>
<body>

<h2>First 3 Products</h2>

<ul id="productList">
    <!-- First 3 products will appear here -->
</ul>

<script>
    let products = ["Keyboard", "Mouse", "Charger", "Monitor", "Laptop"];
    let list = document.getElementById("productList");

    for (let i = 0; i < products.length && i < 3; i++) {
        let listItem = `<li>${products[i]}</li>`;
        list.innerHTML += listItem;
    }
</script>

</body>
</html>
