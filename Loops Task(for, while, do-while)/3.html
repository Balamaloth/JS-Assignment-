<!DOCTYPE html>
<html>
<head>
    <title>Product Cards</title>
</head>
<body>

<h2>Product Cards</h2>

<div id="productContainer">
    <!-- Product cards will be added here by JavaScript -->
</div>

<script>
    // Array of products
    let products = [
        { name: "Shirt", price: 500, category: "Clothing" },
        { name: "Watch", price: 1200, category: "Accessories" }
    ];

    // Get the container element
    let container = document.getElementById("productContainer");

    // Loop through products and create cards
    products.forEach(product => {
        let card = `<div style="border:1px solid #000; padding:10px; margin:10px; display:inline-block;">
                        <h3>${product.name}</h3>
                        <p>Price: â‚¹${product.price}</p>
                        <p>Category: ${product.category}</p>
                    </div>`;
        container.innerHTML += card; // Add card to container
    });
</script>

</body>
</html>
