<!DOCTYPE html>
<html>
<head>
    <title>Products in Stock</title>
</head>
<body>

<h2>Available Products (Stock > 0)</h2>

<table border="1">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Product Name</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody id="productTableBody">
        <!-- Rows will be generated by JavaScript -->
    </tbody>
</table>

<script>
    // Array of products
    let products = [
        { name: "Keyboard", stock: 3 },
        { name: "Mouse", stock: 0 },
        { name: "Charger", stock: 2 }
    ];

    let tbody = document.getElementById("productTableBody");
    let serial = 1; // S.No counter

    // Loop through products and display only those with stock > 0
    products.forEach(product => {
        if (product.stock > 0) {
            let row = `<tr>
                            <td>${serial++}</td>
                            <td>${product.name}</td>
                            <td>${product.stock}</td>
                       </tr>`;
            tbody.innerHTML += row;
        }
    });
</script>

</body>
</html>
