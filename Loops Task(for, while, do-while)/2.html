<!DOCTYPE html>
<html>
<head>
    <title>Discount Table</title>
</head>
<body>

<h2>Discount Table (10% Off)</h2>

<table border="1">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Original Price</th>
            <th>Discounted Price</th>
        </tr>
    </thead>
    <tbody id="discountTableBody">
        <!-- Rows will be generated by JavaScript -->
    </tbody>
</table>

<script>
    // Array of original prices
    let prices = [1000, 2000, 3000, 1500];

    // Get table body element
    let tbody = document.getElementById("discountTableBody");

    // Loop through prices and create table rows
    prices.forEach((price, index) => {
        let discountedPrice = price - (price * 0.10); // Calculate 10% discount
        let row = `<tr>
                        <td>${index + 1}</td>
                        <td>${price}</td>
                        <td>${discountedPrice.toFixed(2)}</td>
                   </tr>`;
        tbody.innerHTML += row; // Append row to table
    });
</script>

</body>
</html>
