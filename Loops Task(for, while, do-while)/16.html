<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category-wise Product Display</title>
</head>
<body>

<h2>Category-wise Products</h2>

<div id="categoryDisplay">
    <!-- Products will be displayed here -->
</div>

<script>
    let categories = [
        { name: "Mobiles", items: ["iPhone", "OnePlus", "Samsung"] },
        { name: "Laptops", items: ["HP", "Dell", "Asus"] }
    ];

    let displayDiv = document.getElementById("categoryDisplay");

    for (let i = 0; i < categories.length; i++) {
        let category = categories[i];
        displayDiv.innerHTML += `<h3>${category.name}</h3><ul>`;
        
        // Nested loop to display products in the current category
        for (let j = 0; j < category.items.length; j++) {
            displayDiv.innerHTML += `<li>${category.items[j]}</li>`;
        }
        displayDiv.innerHTML += `</ul>`;
    }
</script>

</body>
</html>
