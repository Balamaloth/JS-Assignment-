<!DOCTYPE html>
<html>
<head>
    <title>Countdown Display</title>
</head>
<body>

<h2>Countdown</h2>

<div id="countdown"></div>

<script>
    let count = 10;
    let countdownDiv = document.getElementById("countdown");

    while (count > 0) {
        countdownDiv.innerHTML += count + "<br>";
        count--;
    }
</script>

</body>
</html>
